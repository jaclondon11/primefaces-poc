<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>First JSF Example</title>
        <link rel="stylesheet" type="text/css" href="style.css" ></link>
        
    </h:head>
    <h:body>
    	<h3>JSF 2.2 Hello World Example</h3>
    	<h:form>
    		<h:outputLabel styleClass="titulo">What's your name?</h:outputLabel>
    		
    	   <h:inputText size="15" maxlength="10" value="#{helloBean.persona.nombre}"
    	   	requiredMessage="Nombre es requerido" 
    	   	required="true">
    	   		<f:validateLength minimum = "5" maximum = "10" />
    	   	</h:inputText>
    	   	
    	   	<h:outputLabel styleClass="titulo">What's your age?</h:outputLabel>
    	   	<h:inputText size="15" maxlength="10" value="#{helloBean.persona.edad}" >
    	   	</h:inputText>
    	   <h:commandButton value="Welcome Me" action="welcome"></h:commandButton>
    	</h:form>
    </h:body>
</html>
